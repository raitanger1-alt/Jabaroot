<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jabaroot</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, Arial, sans-serif;
    }
    .box {
      text-align: center;
      padding: 40px;
      border-radius: 16px;
      background: rgba(255,255,255,0.05);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    p {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Jabaroot Online</h1>
    <p>GitHub Pages is live</p>
  </div>
</body>
</html>
